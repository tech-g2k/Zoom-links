<div class="wrap">
    <h2>Tutoring Classes:</h2>
    <ul class="buttons">
        {% for item in site.data.tutoring %}
            <li class="buttons__item">
                <a class="shiney" href={{ item.link }} >{{ item.class }}</a>
            </li>
            {% assign remainder = forloop.index | modulo: 3 %}
            {% if remainder == 0 %} 
                </ul> <br>
                <ul class="buttons">
            {% endif %}
        {% endfor %}
    </ul>
</div>
