<div class="wrap">
    <h2>Part-Time Classes:</h2>
    <ul class="buttons">
        {% for item in site.data.part-time %}
            <li class="buttons__item">
                <a class="shiney" href={{ item.link }} >{{ item.class }}</a>
            </li>
            {% if forloop.index == 3 or forloop.index == 6 or forloop.index == 9 %}
                </ul> <br>
                <ul class="buttons">
            {% endif %}
        {% endfor %}
    </ul>
    <br>
</div>
